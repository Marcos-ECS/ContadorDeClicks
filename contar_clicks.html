<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Clics</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
    }

    #contador-container {
      text-align: center;
    }

    #contador {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }

    #boton-contador {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #boton-contador:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div id="contador-container">
  <div id="contador">0</div>
  <button id="boton-contador" onclick="contarClic()">Â¡Haz clic!</button>
</div>

<script>
  let contador = 0;

  function contarClic() {
    contador++;
    document.getElementById('contador').innerText = contador;
  }
</script>

</body>
</html>
